<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url(back2.jpg);
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #C5C6D0;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            width: 300px;
        }
        .login-container h2 {
            margin-top: 0;
            text-align: center;
        }
        .login-container label {
            display: block;
            margin-top: 10px;
        }
        .login-container input[type="text"], .login-container input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #7F8C8D;
            border-radius: 4px;
            background-color: #5C5858;
            color: black;
        }
        .login-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: gray;
            color: black;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container input[type="submit"]:hover {
            background-color: #A9A9A9;
        }
		.login-container input[type="username"] {
		} 
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <form action="Teach.html" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required style="margin-left: -10px;">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required style="margin-left: -10px;">
            <input type="submit" value="Submit" style="margin-top: 20px;">
        </form>
    </div>
</body>
</html>
